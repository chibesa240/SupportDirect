<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lively Image Effect on Mobile</title>
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow-x: hidden;
        }
        
        /* Header Section with Animated Image */
        .header {
            position: relative;
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("logo.png") center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: zoomIn 15s ease-in-out infinite;
        }
        
        /* Text Styling */
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        
        /* Zoom-In and Fade-In Effects */
        @keyframes zoomIn {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Hover Effect for Mobile Interaction */
        .header:active {
            animation: pulse 0.3s ease-out forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Our Service - Make It Lively!</h1>
    </header>

</body>
</html>
