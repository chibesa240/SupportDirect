<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Direct - Staffing & Recruitment Services</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Base styling for responsive layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            line-height: 1.6;
            background-image: url("logo.png");
            background-size: cover;
            background-position: center;
            font-size: 16px;
            overflow-x: hidden;
        }

        /* Container and Navigation Styling */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            width: 90%;
        }

        .top-nav {
            background-color: #0056b3;
            padding: 10px 0;
            text-align: center;
        }

        .top-nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .top-nav a:hover {
            color: #ffcc00;
        }

        /* Header */
        .header {
            padding: 60px 0;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            background-image: url("logo.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header .logo img {
            max-width: 100%;
            width: 200px;
            height: auto;
            animation: slideIn 1s ease-out;
        }

        /* Responsive Section Styling */
        section {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: inherit;
        }

        /* Buttons */
        .cta-btn, .apply-now-button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s;
            width: auto;
        }

        .cta-btn:hover, .apply-now-button:hover {
            background-color: #ffcc00;
            color: #0056b3;
        }

        /* Job Listings */
        .service-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .job-listing {
            background-color: rgba(0, 115, 230, 0.9);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        .job-listing a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .job-listing a:hover {
            background-color: rgba(0, 91, 181, 0.9);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .top-nav a {
                display: block;
                margin: 10px 0;
            }

            .cta-btn, .apply-now-button {
                width: 100%;
            }

            .header .logo img {
                max-width: 150px;
            }

            section h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .top-nav a {
                font-size: 14px;
            }

            .cta-btn, .apply-now-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="top-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h1>Support Direct - Staffing & Recruitment Services</h1>
    </header>

    <!-- Sections -->
    <section class="about">
        <h2>About Us</h2>
        <p>We offer staffing and recruitment services tailored to meet your needs.</p>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <div class="service-categories">
            <div class="job-listing"><a href="#">Service 1</a></div>
            <div class="job-listing"><a href="#">Service 2</a></div>
            <div class="job-listing"><a href="#">Service 3</a></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Support Direct. All rights reserved.</p>
    </footer>

</body>
</html>
